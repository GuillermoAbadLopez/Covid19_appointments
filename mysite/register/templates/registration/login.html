{% extends "main/base.html" %}

{% load crispy_forms_tags %}

{% block title %} 
    Login Here
{% endblock %} 


{% block content %}
    <form method="POST" class="form-group">
        {% csrf_token %}
        {{ form | crispy }}
        <p style="font-size:12px;"> Don't have an account? Create one <a href="/register"> here </a> </p>
        <button type="submit" class="btn btn-success">Login</button>
    </form>
{% endblock %}
