{% extends 'main/base.html' %}

{% block title %}
    View List
{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        {% for td in user.todolist.all %}
            <p><a href="/{{td.id}}">{{td.name}}</a></p>
        {% endfor %}
    {% else %}
        <p style="font-size:12px;"> You are not logged in! <a href="/login">  Log in now! </a> </p>
    {% endif %}
{% endblock %}
